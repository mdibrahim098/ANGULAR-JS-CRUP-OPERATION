<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"> </script>

    <script src="app.js">  </script>
</head>
<body>

    <div class="container">
        <h1>ANGULAR JS CRUP OPERATION</h1>
        <table class="table">
          <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>NUMBER</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <th> <input type="text" class="form-control" placeholder="id" ng-model="id"></th>
                <th> <input type="text" class="form-control" placeholder="name" ng-model="name"></th>
                <th> <input type="text" class="form-control" placeholder="email" ng-model="email"></th>
                <th> <input type="text" class="form-control" placeholder="number" ng-model="number"></th>
                <th> <button class="btn btn-primary" ng-click="add()">Add</button></th>
                <th><button class="btn btn-info" ng-click="save()">Update</button></th>
            </tr>
          </thead>
          <tnody>
            <tr ng-repeat= "x in contacts">
                <td> {{x.id}} </td>
                <td> {{x.name}} </td>
                <td> {{x.email}} </td>
                <td> {{x.number}} </td>
                <td><button class="btn btn-danger" ng-click="del($index)">Delete</button></td>
                <td><button class="btn btn-warning" ng-click="edit(x.id)">Edit</button></td>
            </tr>
          </tnody>
        </table>
    </div>
    
</body>
</html>
